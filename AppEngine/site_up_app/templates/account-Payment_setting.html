{% extends 'header.html' %}
{% block title %}Payment Settings{% endblock %}
{% block content %}
<div class="art-contentLayout-search">
	<div class="art-sidebar1-search">
	    <div class="art-Block">
	        <div class="art-Block-body">
	            <div class="art-BlockHeader">
	                <div class="art-header-tag-icon">
	                    <div class="t">Change payment method</div>
	                </div>
	            </div>
				<div class="art-BlockContent">
                	<div class="art-BlockContent-tl"></div>
                    <div class="art-BlockContent-tr"></div>
                    <div class="art-BlockContent-bl"></div>
                    <div class="art-BlockContent-br"></div>
                    <div class="art-BlockContent-tc"></div>
                    <div class="art-BlockContent-bc"></div>
                    <div class="art-BlockContent-cl"></div>
                    <div class="art-BlockContent-cr"></div>
                    <div class="art-BlockContent-cc"></div>
                    <div class="art-BlockContent-body">
                       	{% if action_results %}
                           	<h3>Your payment method has been changed to {{ action_results}}!</h3>
						{% endif %}
						<div>
							<form id="search" method="post" action=".">
								{% csrf_token %}
								Payment Method:
								<select name="payment_method">
									<option name="Paypal">Paypal</option>
									<option name="Credit card">Credit card</option>
								</select>
								<br /><br />
								<span class="art-button-wrapper">
                                	<span class="l"> </span>
                                	<span class="r"> </span>
                                	<input class="art-button" type="submit" name="Submit" value="Change payment"/>
			                    </span>										
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<img src="/images/money.jpg" alt="pic" style=" margin-left: 150px; margin-top: 70px" />
{% endblock %}
