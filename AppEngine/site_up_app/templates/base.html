{% load url from future %}
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>SiteUp @ {% block title %}{% endblock %}</title>

    <script type="text/javascript" src="{{ STATIC_URL }}script.js"></script>
    <script type="text/javascript">
    var sec = 0; 
    var min = 0; 
    function stopwatch() { 
    	sec++; 
    	if (sec == 60) { 
    		sec = 0; 
    		min += 1; 
    	} 
    	totalTime = ((min<=9) ? "0" + min : min) + " : " + ((sec<=9) ? "0" + sec : sec); 
    	document.getElementById("timer").innerHTML = "<h3>" + totalTime + "</h3>"; 
    	start = setTimeout("stopwatch()", 1000); 
    } 
    </script>

    <link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" />
</head>
<body>
<div id="art-page-background-simple-gradient">
    </div>
    <div id="art-main">

            <div class="art-Sheet-tc"></div>                                                                                                                                                                                                                                                                                                                                                                                                                                                 <div class="art-Sheet-bc">Best <a href="http://www.flashmint.com/">flash cms templates</a> .</div>

            <div class="art-Sheet-cr"></div>
            <div class="art-Sheet-cc"></div>
            <div class="art-Sheet-body">

</html>
